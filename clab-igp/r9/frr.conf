frr version 10.2_git
frr defaults traditional
hostname r9
service integrated-vtysh-config
!
interface eth-h3
 ipv6 address fc00:2142:9::2/64
 ipv6 mld
 ipv6 nd prefix fc00:2142:9::/64
 ipv6 pim
 ipv6 router isis ONE
 isis passive
 no ipv6 nd suppress-ra
 no ipv6 pim bsm
exit
!
interface eth-r5
 ipv6 pim
 ipv6 router isis ONE
 isis network point-to-point
exit
!
interface eth-r8
 ipv6 pim
 ipv6 router isis ONE
 isis network point-to-point
exit
!
interface eth-r10
 ipv6 pim
 ipv6 router isis ONE
 isis network point-to-point
exit
!
interface lo
 ipv6 address fc00:2142::9/128
 ipv6 pim
 ipv6 pim passive
 ipv6 router isis ONE
exit
!
router isis ONE
 is-type level-1
 net 47.0023.0000.0000.0000.0000.0000.0000.1700.0009.00
exit
!
router pim6
 bsr candidate-bsr priority 41
exit
!
